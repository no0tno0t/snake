<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>



    <section class="container">
        <!--Navigation Buttons to open Modals-->
        <button class="settingsbutton" id="settingsid" aria-label="Adjust Background Color"> <!-- Aria-label: It's an attribute designed to help assistive technology (e.g. screen readers) attach a label to an otherwise anonymous HTML element. -->
            Settings 
        </button>
        <!--Modal for settings-->
        <div id="settings-table">
                <span class="exit" id="settings-exit">X</span>
                <div>
                    <h2>Settings</h2>
                </div>
                <form method="POST" id="form">
                    
                    <div>
                        <label for="Bg">Change Background:</label>
                        <input type="color" id="Bg" name="Bg" value="#f5f5f5"><br>
                    </div>
                    <div>
                        <button type="submit" class="submit">
                            Submit
                        </button>
                        <button type="reset" class="reset">
                            Default
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="game-arena">
            <div id="snake-board"></div>
        </div>
    </section>


    <section>
        <!--directional pad-->
        <div class="centercontainer">
            <div id="directionalpad">
                <button class="box1 buttonsize"></button>
                <button class='input buttonsize' aria-label="Up Button" data-dir="up" >UP</button>
                <button class="box1 buttonsize"></button>
                <button class='input buttonsize' aria-label="Left Button" data-dir="left">LEFT</button>
                <button class="box1 buttonsize"></button>
                <button class='input buttonsize' aria-label="Right Button" data-dir="right">RIGHT</button>
                <button class="box1 buttonsize"></button>
                <button class='input buttonsize' aria-label="Down Button" data-dir="down">DOWN</button>
                <button class="box1 buttonsize"></button>
            </div>
        </div>
    </section>



    <script src="assets/js/setting.js"></script>
    <script src="assets/js/gamearena.js" defer type="module"></script>
</body>
</html>
