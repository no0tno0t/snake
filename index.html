<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="game of snake in the browser">
    <meta name="keywords" content="browser game, snake, html, css, vanilla javascript, js">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>
<body>



    <section class="container">
        <!--Navigation Buttons to open Modals-->
        <button class="settingsbutton" id="settingsid" aria-label="Adjust Background Color"> 
            Settings 
        </button>
        <!--Modal for settings-->
        <div id="settings-table">
                <span class="exit" id="settings-exit" alt="Exit setting menu">X</span>
                <div>
                    <h2>Settings</h2>
                </div>
                <form method="POST" id="form">
                    
                    <div>
                        <label for="Bg">Change Background:</label>
                        <input type="color" id="Bg" name="Bg" value="#f5f5f5"><br>
                    </div>
                    <div>
                        <button type="submit" class="submit" alt="colorbotton of choice">
                            Submit
                        </button>
                        <button type="reset" class="reset"  alt="default colorbutton">
                            Default
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="game-arena"  alt="snake game arena">
            <div id="snake-board" alt="snake js arena connection"></div>
        </div>
    </section>


    <section>
        <!--directional pad-->
        <div class="centercontainer">
            <div id="directionalpad">
                <button class="box1 buttonsize" alt="fill out button"></button>
                <button class='input buttonsize' aria-label="Up Button" data-dir="up" alt="movement button up">UP</button>
                <button class="box1 buttonsize" alt="fill out button"></button>
                <button class='input buttonsize' aria-label="Left Button" data-dir="left" alt="movement button left">LEFT</button>
                <button class="box1 buttonsize" alt="fill out button"></button>
                <button class='input buttonsize' aria-label="Right Button" data-dir="right" alt="movement button right">RIGHT</button>
                <button class="box1 buttonsize" alt="fill out button"></button>
                <button class='input buttonsize' aria-label="Down Button" data-dir="down" alt="movement button down">DOWN</button>
                <button class="box1 buttonsize" alt="fill out button"></button>
            </div>
        </div>
    </section>



    <script src="assets/js/setting.js"></script>
    <script src="assets/js/gamearena.js" defer type="module"></script>
</body>
</html>
